version: '3'

services:
  aravel-app:
    build: .
    working_dir: /usr/share/nginx
    ports:
      - "8080:80"
    # volumes:
    #   - ./:/usr/share/nginx
    networks:
      - app-network
      
  mysql-app:
    image: mysql:5.7.35
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: laravel
    networks:
      - app-network
    volumes:
      - .docker/dbdata:/var/lib/mysql

networks:
  app-network:
    driver: bridge

